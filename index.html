<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toppano - Panorama Viewer Test</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/theme-default.css">
        <link rel="stylesheet" href="./css/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="./css/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="./css/swiper.min.css">
        <!-- <script src="./dist/toppano.min.js"></script>-->
        <script src="./src/lib/three.min.js"></script>
        <script src="./src/lib/CSS3DRenderer.js"></script>
        <script src="./src/lib/detect.min.js"></script>
        <script src="./src/lib/CanvasRenderer.js"></script>
        <script src="./src/lib/Projector.js"></script>
        <script src="./src/lib/stats.js"></script>
        <script src="./src/api.js"></script>
        <script src="./src/class.js"></script>
        <script src="./src/functions.js"></script>
        <script src="./src/listener.js"></script>
        <script src="./src/view.js"></script>
        <script src="./src/ui.js"></script>
        <script src="./src/uiListener.js"></script>
        <script src="./src/modelState.js"></script>
        <script src="./src/lib/jquery-1.11.3.min.js"></script>
        <script src="./src/lib/jquery.mobile-1.4.5.min.js"></script>
        <script src="./src/lib/jquery.fullscreen-0.4.1.min.js"></script>
        <script src="./src/lib/swiper.jquery.min.js"></script>
        <script src="./src/lib/jquery.ui.draggable-1.11.4.min.js"></script>
        <script src="./src/lib/jquery.ui.touch-punch.min.js"></script>

        <script src="./application.js"></script>
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        -->
    </head>
    <body>
        <div id="summary">
            <button id="summary-btn" class="ui-btn ui-icon-arrow-r ui-btn-icon-notext" style="position: absolute;"></button>
            <div id="summary-main" data-role="collapsible" data-heading="#summary-head"  data-iconpos="right" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" data-corners="false" style="position: absolute; left: 35px;">
                <div id="summary-head">
                    <input id="summary-presentedBy" type="text" data-mini="true" data-corners="false" value="" placeholder="Presenter">
                    <input id="summary-name" type="text" data-mini="true" data-corners="false" value="" placeholder="Caption">
                </div>
                <div id="summary-body">
                    <textarea id="summary-description" type="text" data-mini="true" data-corners="false" value="" placeholder="Description" style="resize: none;"></textarea>
                    <input id="summary-address" type="text" data-mini="true" data-corners="false" value="" placeholder="Address">
                </div>
            </div>
        </div>

        <a href="#help-menu" data-rel="popup" class="ui-btn ui-icon-info ui-btn-icon-notext" style="position: absolute; top: 150px;"></a>
        <div id="help-menu" data-role="popup" data-corners="false" data-position-to="window" data-transition="fade">
            <div data-role="header">
                <h1>Help Menu</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>Use mouse or swipe to navigate!</p>
            </div>
            <div data-role="footer">
                <h3>Click outside the menu to continue</h3>
            </div>
        </div>

        <button id="fullscreen-btn" class="ui-btn ui-icon-eye ui-btn-icon-notext" style="position: absolute; bottom: 0; right: 0;"></button>

        <button id="compass-btn" class="ui-btn ui-icon-compass ui-btn-icon-notext" style="position: absolute; bottom: 0; left: 0;">
            <div id="compass-body-btn" class="ui-icon-compass-body"></div>
            <div id="compass-arrow-btn" class="ui-icon-compass-arrow"></div>
        </button>

        <button id="fb-share-btn" disabled="true" class="ui-btn ui-icon-heart ui-btn-icon-notext" style="position: absolute; bottom: 0; right: 50px"></button>

        <div id="fb-share-result-dialog" data-role="popup" data-corners="false" data-position-to="window" data-transition="fade">
            <div data-role="main" class="ui-content">
                <p>Successfully share to your Facebook Timeline!</p>
            </div>
        </div>

        <div id="snapshot-gallery" class="snapshot-gallery-closed">
            <div class="swiper-container swiper-container-snapshot">
                <div class="swiper-wrapper"><!-- Add snapshots here dynamically. --></div>
                <div class="swiper-button-prev swiper-button-prev-snapshot"></div>
                <div class="swiper-button-next swiper-button-next-snapshot"></div>
                <div class="swiper-scrollbar  swiper-scrollbar-snapshot"></div>
            </div>
            <button id="snapshot-gallery-switch" class="ui-btn ui-icon-arrow-r ui-btn-icon-notext snapshot-gallery-switch-off"></button>
        </div>

        <div id="snapshot-dialog" data-role="popup" data-corners="false" data-dismissible="false" data-position-to="window" data-transition="fade">
            <img style="width: 120px; height: 80px;"></img>
            <input type="text" data-corners="false" value="" placeholder="Give it a name!">
            <button id="snapshot-dialog-cancel" type="submit" class="ui-btn ui-btn-inline">Cancel</button>
            <button id="snapshot-dialog-confirm" type="submit" class="ui-btn ui-btn-inline" disabled="disabled">Confirm</button>
        </div>

        <div id="node-gallery" data-role="footer" class="swiper-container swiper-container-node">
            <div class="swiper-wrapper"><!-- Add nodes here dynamically--></div>
            <div class="swiper-button-prev swiper-button-prev-node"></div>
            <div class="swiper-button-next swiper-button-next-node"></div>
            <div class="swiper-scrollbar swiper-scrollbar-node"></div>
        </div>

        <div id="waterdrop-0" class="waterdrop" style="display: none;">
            <button class="ui-btn ui-icon-action ui-btn-icon-notext"></button>
            <button class="ui-btn ui-icon-delete ui-btn-icon-notext"></button>
            <input type="text" data-mini="true" data-corners="false" disabled="disabled" value="">
        </div>

        <div id="toolbar-main">
            <button id="toolbar-main-cancel" class="ui-btn ui-btn-inline" disabled="disabled">Cancel</button>
            <button id="toolbar-main-mode-switch" class="ui-btn ui-btn-inline">Preview</button>
            <button id="toolbar-main-save" class="ui-btn ui-btn-inline" disabled="disabled">Save</button>
        </div>

        <div id="container"></div>
    
    </body>
</html>
