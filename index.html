<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Toppano - Panorama Viewer Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no ">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./src/lib/three.min.js"></script>
        <script src="./src/lib/detect.min.js"></script>
        <script src="./src/lib/CanvasRenderer.js"></script>
        <script src="./src/lib/Projector.js"></script>
        <script src="./src/lib/stats.js"></script>
        <script src="./src/lib/jquery-1.11.3.min.js"></script>
        <script src="./src/api.js"></script>
        <script src="./src/class.js"></script>
        <script src="./src/functions.js"></script>
        <script src="./src/listener.js"></script>
        <script src="./src/view.js"></script>
        <script src="./src/ui.js"></script>
        <script src="./src/uiListener.js"></script>
        <script src="./src/user.js"></script>
        <script src="./src/lib/screenfull.min.js"></script>
        <script src="./src/lib/clipboard.min.js"></script>
        <script src="./src/lib/jquery.fullscreen-0.4.1.min.js"></script>
        <script src="./src/lib/jquery.bpopup.min.js"></script>
        <script src="./src/lib/js.cookie.min.js"></script>
        <script src="./application.js"></script>
    </head>
    <body>
        <div id="logo" class="logo-bar">
            <img id="logo_img" src="./images/logo.png"></img>
            <img id='q_mark_img' src="./images/question_mark.png"></img>
            <div id="like-btn" class="likebtn">
                <div class="likebtn-icon"></div>
                <div class="likebtn-count-wrapper"><div class="likebtn-count"></div></div>
            </div>
        </div>

        <div id='how_to_use'>
            <img src='./images/how_to_use.png' style='opacity:0.7;'></img>
        </div>

        <div id="menu" class="sidebar sidebar-collapsed">
            <div class="sidebar-title">MENU</div>
            <div class="sidebar-iconlist">
                <div class="sidebar-icon sidebar-icon-info" data-target-content="sidebar-content-info"></div>
                <div class="sidebar-icon sidebar-icon-tag" data-target-content="sidebar-content-tag"></div>
                <div class="sidebar-icon sidebar-icon-share" data-target-content="sidebar-content-share"></div>
            </div>
            <div class="sidebar-content-wrapper">
                <div class="sidebar-content sidebar-content-info">
                    <img src="http://cdn.imgs.tuts.dragoart.com/how-to-draw-a-cartoon-jellyfish_1_000000002605_7.jpg" alt="Author Picture"></img>
                    <div class="sidebar-content-info-title">
                        <div class="sidebar-content-info-author sidebar-text-singleline">Jellyfish Ma</div>
                        <div class="sidebar-content-info-date sidebar-text-singleline">2016/05/20 00:00</div>
                    </div>
                    <textarea class="sidebar-content-info-message" disabled></textarea>
                </div>
                <div class="sidebar-content sidebar-content-tag"></div>
                <div class="sidebar-content sidebar-content-share">
                    <div class="sidebar-content-share-iconlist">
                        <div class="sidebar-content-share-icon sidebar-content-share-facebook"></div>
                        <div class="sidebar-content-share-icon sidebar-content-share-twitter"></div>
                    </div>
                    <div class="sidebar-content-share-size">
                        <input type="text" class="sidebar-content-share-width" value="240" placeholder="width">
                        <div class="sidebar-content-share-multiply">X</div>
                        <input type="text" class="sidebar-content-share-height" value="160" placeholder="height">
                    </div>
                    <div class="sidebar-content-share-linkwrapper"><textarea class="sidebar-content-share-link" disabled></textarea></div>
                </div>
            </div>
        </div>

        <div id="signup" class="signup" style="position: absolute; left: 0; top: 100px; display: block;">
            <input type="text" class="signup-username" placeholder="Name"><br />
            <input type="text" class="signup-email" placeholder="E-mail"><br />
            <input type="password" class="signup-password" placeholder="Password"><br />
            <button type="button" class="signup-confirm-btn">SIGN UP</button>
        </div>

        <div id="login" class="login" style="position: absolute; left: 0; top: 300px; display: block;">
            <input type="text" class="login-email" placeholder="E-mail"><br />
            <input type="password" class="login-password" placeholder="Password"><br />
            <button type="button" class="login-confirm-btn">LOG IN</button>
        </div>

        <div id="container"></div>
        <div id='progress-div'>
            <progress class='progress-bar' value="0" max="100"></progress>
        </div>
    </body>
</html>
